<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sample Contact Form (Needs Accessibility Fixes)</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form id="contact-form">
    <div class="form-group">
      Name:
      <input type="text" name="name">
    </div>

    <div class="form-group">
      Email:
      <input type="email" name="email">
    </div>

    <div class="form-group">
      Message:
      <textarea name="message"></textarea>
    </div>

    <div class="form-group">
      <input type="checkbox" name="subscribe"> Subscribe to newsletter
    </div>

    <div class="form-group">
      <button>Send</button>
    </div>
  </form>

</body>
</html>
